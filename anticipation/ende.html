<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Endscreen – Ergebnisse</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    .end-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      font-size: 24px;
      background-color: #fff;
      border: 2px solid #ccc;
      padding: 40px;
      width: 300px;
      margin: 0 auto;
    }

    .end-screen h2 {
      margin-bottom: 20px;
    }

    .end-screen p {
      margin: 10px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2196f3;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #0d72c5;
    }
  </style>
</head>
<body>

  <div class="end-screen">
    <h2>Ergebnisse</h2>
    <p id="correctAnswers">Richtige Antworten: 0</p>
    <p id="wrongAnswers">Falsche Antworten: 0</p>
    <p id="percentage">Fortschritt: 0%</p>
    <a href="uebung1.html">
      <button>Zurück zu Übung 1</button>
    </a>
  </div>

  <script>
    let correctAnswers = 0;
let totalQuestions = 2;  // Wir haben nur 2 Fragen insgesamt, eine pro Übung

// Holen der Ergebnisse aus dem localStorage
const isCorrect1 = localStorage.getItem('uebung1_richtig') === 'true';
const isCorrect2 = localStorage.getItem('uebung2_richtig') === 'true';

// Zählen der richtigen Antworten
if (isCorrect1) correctAnswers++;
if (isCorrect2) correctAnswers++;

// Berechnung des Prozentsatzes
const percentage = (correctAnswers / totalQuestions) * 100;

// Ausgabe der Ergebnisse
document.getElementById('correctAnswers').textContent = `Richtige Antworten: ${correctAnswers}`;
document.getElementById('wrongAnswers').textContent = `Falsche Antworten: ${totalQuestions - correctAnswers}`;
document.getElementById('percentage').textContent = `Fortschritt: ${percentage.toFixed(2)}%`;



    // Optional: Ergebnisse im localStorage speichern (falls gewünscht)
    localStorage.setItem('correctAnswers', correctAnswers);
    localStorage.setItem('totalQuestions', totalQuestions);
  </script>

</body>
</html>
