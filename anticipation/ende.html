<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Endscreen – Ergebnisse</title>

  <!-- CSS mit Variablen + Typografie-Klassen -->
  <link rel="stylesheet" href="./css/variables.css">

  <style>
    body {
      background: var(--white-light);
      box-sizing: border-box;
      font-family: var(--font-primary);
    }

    .end-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: var(--spacing-l);
      width: 300px;
      margin: 0 auto;
    }


  </style>
</head>
<body>

  <div class="end-screen">
    <h2 class="display">Ergebnisse</h2>
    <p id="correctAnswers" class="body">Richtige Antworten: 0</p>
    <p id="wrongAnswers" class="body">Falsche Antworten: 0</p>
    <p id="percentage" class="body-large">Fortschritt: 0%</p>
    <a href="uebung1.html">
      <button>Zurück zu Übung 1</button>
    </a>
  </div>

  <script>
    let correctAnswers = 0;
    let totalQuestions = 2;

    const isCorrect1 = localStorage.getItem('uebung1_richtig') === 'true';
    const isCorrect2 = localStorage.getItem('uebung2_richtig') === 'true';

    if (isCorrect1) correctAnswers++;
    if (isCorrect2) correctAnswers++;

    const percentage = (correctAnswers / totalQuestions) * 100;

    document.getElementById('correctAnswers').textContent = `Richtige Antworten: ${correctAnswers}`;
    document.getElementById('wrongAnswers').textContent = `Falsche Antworten: ${totalQuestions - correctAnswers}`;
    document.getElementById('percentage').textContent = `Fortschritt: ${percentage.toFixed(2)}%`;

    localStorage.setItem('correctAnswers', correctAnswers);
    localStorage.setItem('totalQuestions', totalQuestions);
  </script>

</body>
</html>
