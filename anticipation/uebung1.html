<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Übung 1 – Lückentext</title>

  <link rel="stylesheet" href="./css/variables.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: 16px;
      margin: 40px;
      height: 100vh; /* Die Höhe des Containers auf den gesamten Viewport setzen */
    }

    .grid-item {
      background-color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
      text-align: center;
    }

    .exercise-box {
      display: flex;
      flex-direction: column;
    }

    .exercise-box input[type="text"] {
      width: 70px;
      margin: 0 4px;
    }


    #feedback {
      margin-top: 15px;
      font-weight: bold;
    }

    .side-grey {
      background-color: grey;
      position: absolute;
      top: 0;
      bottom: 0;
      width: 16.666%; /* Die Breite der grauen Flächen links und rechts */
    }

    .left-grey {
      left: 0;
    }

    .right-grey {
      right: 0;
    }

    

  </style>
</head>
<body>
  <div class="grid-container">

    <!-- Titel -->
    <div class="grid-item text-block" style="grid-column: 3 / span 4; grid-row: 2;">
      Übung: Lückentext
    </div>

    <!-- Lückentext-Übung -->
    <div class="grid-item exercise-box" style="grid-column: 3 / span 4; grid-row: 4;">
      <p>„<input type="text" id="word1" /> ein Objekt springt, 
      <input type="text" id="word2" /> es sich zuerst nach 
      <input type="text" id="word3" />.“</p>

      <!-- Antwort prüfen Button -->
      <button onclick="checkAnswers()">Antwort prüfen</button>
      <div id="feedback"></div>

      <!-- Weiter Button -->
      <a href="uebung2.html">
        <button class="next-button" id="nextButton">Weiter zu Übung 2</button>
      </a>
    </div>

    <!-- Graue Flächen links und rechts, die bis ganz runter gehen -->
    <div class="side-grey left-grey"></div>
    <div class="side-grey right-grey"></div>

    <!-- Leere Zellen generieren -->
    <script>
        function checkAnswers() {
  const word1 = document.getElementById('word1').value.trim().toLowerCase();
  const word2 = document.getElementById('word2').value.trim().toLowerCase();
  const word3 = document.getElementById('word3').value.trim().toLowerCase();

  const feedback = document.getElementById('feedback');
  const nextButton = document.getElementById('nextButton');

  // Variable, die festlegt, ob die Antwort richtig oder falsch ist
  let isCorrect = (word1 === "bevor" && word2 === "duckt" && word3 === "unten");

  // Feedback für den Benutzer
  if (isCorrect) {
    feedback.textContent = "✅ Richtig!";
    feedback.style.color = "green";
  } else {
    feedback.textContent = "❌ Falsch.";
    feedback.style.color = "red";
  }

  // Speichern, ob die Antwort richtig oder falsch war
  localStorage.setItem('uebung1_richtig', isCorrect);

  // Weiter-Button anzeigen
  nextButton.style.display = 'inline-block';
}



    </script>
  </div>
</body>
</html>
