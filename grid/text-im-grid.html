<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text in Grid-Feldern</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      box-sizing: border-box;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: 16px;
      margin: 40px;
      height: calc(100vh - 80px);
    }

    .grid-item {
      background-color: #e0e0e0;
      border: 1px dashed #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
      text-align: center;
    }

    .text-block {
      background-color: #d0ebff;
      border: 1px solid #339af0;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <!-- Text in Felder 1, 2, 3 (erste Zeile) -->
    <div class="grid-item text-block" style="grid-column: 1 / span 3; grid-row: 1;">
      Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor.
    </div>

    <!-- Text in Felder 9, 10, 11 (zweite Zeile) -->
    <div class="grid-item text-block" style="grid-column: 2 / span 2; grid-row: 2;">
      At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren.
    </div>

    <!-- Weitere leere Felder -->
    <script>
      const usedCells = [[1,1,3],[2,1,3]]; // grid-row, grid-column start, span
      const totalCells = 64;

      function isUsedCell(index) {
        const row = Math.floor(index / 8) + 1;
        const col = (index % 8) + 1;
        return usedCells.some(([r, c, span]) => r === row && col >= c && col < c + span);
      }

      for (let i = 0; i < totalCells; i++) {
        if (isUsedCell(i)) continue;
        const div = document.createElement('div');
        div.className = 'grid-item';
        document.querySelector('.grid-container').appendChild(div);
      }
    </script>
  </div>
</body>
</html>
